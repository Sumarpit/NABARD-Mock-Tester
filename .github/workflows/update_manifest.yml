name: Update Test Manifest
on:
  push:
    paths:
      - 'tests/**.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate Manifest in Tests Folder
        run: |
          # 1. Target the file INSIDE the tests folder
          echo "[" > tests/test_manifest.json
          
          first=true
          for file in tests/*.json; do
            # 2. Exclude the manifest file itself so it doesn't list itself as a test
            if [ -f "$file" ] && [ "$file" != "tests/test_manifest.json" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> tests/test_manifest.json
              fi
              echo "\"$file\"" >> tests/test_manifest.json
            fi
          done
          
          echo "]" >> tests/test_manifest.json
          
          # Debug view
          cat tests/test_manifest.json

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # 3. Add the specific file in the tests folder
          git add tests/test_manifest.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update manifest in tests folder"
            git push
          fi
