name: Update Test Manifest
on:
  push:
    paths:
      - 'tests/**.json' # Triggers only when you add JSONs to the tests folder

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate Manifest
        run: |
          # Create a JSON array of all .json files in the tests/ directory
          echo "[" > test_manifest.json
          first=true
          for file in tests/*.json; do
            if [ -f "$file" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> test_manifest.json
              fi
              # Extract filename and format as JSON string
              echo "\"$file\"" >> test_manifest.json
            fi
          done
          echo "]" >> test_manifest.json
          
          # Print for debugging
          cat test_manifest.json

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add test_manifest.json
          git commit -m "Auto-update test manifest" || echo "No changes to commit"
          git push
